name: yamllint 
on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Linting Yaml Code
      uses: iranzo/ansible-lint-action@v4.1.1
      with:
        targets: |
          .github/workflows/yamlint.yaml

          


